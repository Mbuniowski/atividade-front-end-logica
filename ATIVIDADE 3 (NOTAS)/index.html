<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CALCULO DE NOTAS</title>
</head>

<body>
    <div class="container">


        <div class="row justify-content-center align-items-center vh-100">



            <div class="col-auto bg-secondary p-5 rounded">
                <form onsubmit="return false">

                    <!-- IFORME A NOTA 1-->
                    <div class="row">
                        <div class="col">
                            <label for="nota1" class="form-label fw-bold text-light">NOTA 1</label>
                            
                            <input type="number" id="TXTnota1" name="TXTnota1" class="form-control" min="0" max="10" />
                        </div>
                    </div>
                    <!-- IFORME A NOTA 2-->
                    <div class="row">
                        <div class="col">
                            <label for="nota2" class="form-label fw-bold text-light">NOTA 2</label>
                            
                            <input type="number" id="TXTnota2" name="TXTnota2" class="form-control" min="0" max="10" />
                        </div>
                    </div>
                    <!-- IFORME A NOTA 3-->
                    <div class="row">
                        <div class="col">
                            <label for="nota3" class="form-label fw-bold text-light">NOTA 3</label>
                            
                            <input type="number" id="TXTnota3" name="TXTnota3" class="form-control" min="0" max="10" />
                        </div>
                    </div>
                    <!-- IFORME A NOTA 4-->
                    <div class="row">
                        <div class="col">
                            <label for="nota4" class="form-label fw-bold text-light">NOTA 4</label>
                            
                            <input type="number" id="TXTnota4" name="TXTnota4" class="form-control" min="0" max="10" />
                        </div>
                    </div>
                    
                    <!--  SITUAÇÃO = APROVADO OU REPROVADO -->
                    <div class="row">
                        <div class="col">
                            <label class="form-label fw-bold text-light">SITUAÇÃO: </label>
                        </div>
                        <!-- RESULTADO DA OPERAÇÃO -->
                        <div class="col">
                            <label class="form-label fw-bold text-light" id="TXTsituacao">-</label>
                        </div>
                    </div>
                    <!-- BOTÃO DE CALCULAR E BOTÃO DE LIMPAR -->
                    <div class="row">

                        <!-- BOTÃO CALCULAR -->
                        <div class="col">
                            <button class="btn btn-primary mt-2" name="btncalcular" id="btncalcular" onclick="calcular()">
                                CALCULAR
                            </button>
                        </div>

                        <!-- BOTÃO LIMPAR -->
                        <div class="col">
                            <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                                LIMPAR
                            </button>
                        </div>
            </div>
            </form>
        </div>
    </div>
    </div>

</body>
<script src="./calcular.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
